<script>
s = "colored string";
for (i in s) {
    r = Math.round(Math.random()*255);
    g = Math.round(Math.random()*255);
    b = Math.round(Math.random()*255);
    razmer = 70 + Math.round(Math.random()*150);
    dY = Math.round(Math.random()*40)-10+"px";
    angle = Math.round(Math.random()*90)-Math.round(Math.random()*45)+"deg";

    document.write(`<div style='display:inline-block; \
    transform:rotate(${angle}); \
    position:relative;top:${dY}; \
    font-size:${razmer}px; color:rgb(${r},${g},${b})'>${s[i]} </div>`);
}
</script>
